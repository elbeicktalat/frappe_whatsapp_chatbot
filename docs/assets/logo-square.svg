<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#25D366" />
      <stop offset="100%" style="stop-color:#128C7E" />
    </linearGradient>
    <linearGradient id="robotFace" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90A4" />
      <stop offset="100%" style="stop-color:#2C5F6E" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="300" height="300" fill="url(#bgGradient)" rx="40" />

  <!-- Chat bubble -->
  <path d="M 50 60
           Q 50 35, 75 35
           L 225 35
           Q 250 35, 250 60
           L 250 180
           Q 250 205, 225 205
           L 120 205
           L 75 255
           L 85 205
           L 75 205
           Q 50 205, 50 180
           Z"
        fill="#fff" opacity="0.95" />

  <!-- Robot face -->
  <circle cx="150" cy="120" r="60" fill="url(#robotFace)" />

  <!-- Eyes -->
  <circle cx="125" cy="105" r="12" fill="#fff" />
  <circle cx="175" cy="105" r="12" fill="#fff" />
  <circle cx="128" cy="108" r="6" fill="#1a1a2e" />
  <circle cx="178" cy="108" r="6" fill="#1a1a2e" />

  <!-- Smile -->
  <path d="M 120 140 Q 150 170, 180 140"
        stroke="#fff"
        stroke-width="6"
        stroke-linecap="round"
        fill="none" />

  <!-- Antenna -->
  <line x1="150" y1="60" x2="150" y2="40"
        stroke="#2C5F6E"
        stroke-width="6"
        stroke-linecap="round" />
  <circle cx="150" cy="32" r="10" fill="#25D366" />

  <!-- Typing dots -->
  <circle cx="70" cy="270" r="8" fill="#fff" opacity="0.6" />
  <circle cx="95" cy="275" r="6" fill="#fff" opacity="0.4" />
  <circle cx="115" cy="278" r="4" fill="#fff" opacity="0.2" />
</svg>
